<label class="form-label">
    <ng-content></ng-content>
    <fa-icon 
        *ngIf="showHelp" 
        [icon]="fa.faCircleQuestion" 
        size="sm" 
        class="ms-1" 
        container="body" 
        [ngbPopover]="popContent"
        popoverClass="help-section">
    </fa-icon>
</label>

<ng-template #popContent><span *ngIf="helpData" [innerHTML]="helpData[field]"></span></ng-template>
