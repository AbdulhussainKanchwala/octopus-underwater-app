<div class="my-1">
    <div class="d-flex justify-content-between mb-1 align-items-center">
        <div class="ems-page-heading">Security Profiles ({{totalRows}})</div>
        <div class="d-flex">
            <div class="form-group me-2">
                <input class="form-control" type="text" placeholder="Global Filter..." />
            </div>
            <div>
                <div class="d-inline" ngbDropdown container="body">
                    <button type="button" class="btn btn-info btn-ems btn-ems-green me-2" ngbDropdownToggle>Export</button>
                    <div ngbDropdownMenu>
                      <button ngbDropdownItem (click)="grid.api.exportDataAsExcel(excelFileParams)">Export As Excel</button>
                      <div class="my-1 dropdown-divider"></div>
                      <button ngbDropdownItem (click)="grid.api.exportDataAsCsv(csvFileParams)">Export As CSV</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 500px;">
        <app-ag-grid-custom (gridApi)="onGridReadyCB($event)" [colConfig]="colConfig" [extraConfig]="extraConfig" [extraModules]="extraModules"></app-ag-grid-custom>
    </div>
    <div class="ems-pagination-panel d-flex justify-content-end px-2 py-1">
        <ngb-pagination 
            class="d-flex justify-content-end" 
            [pageSize]="10" 
            [collectionSize]="totalRows" 
            [(page)]="page" 
            [maxSize]="5" 
            [rotate]="true" 
            [ellipses]="false"
            [boundaryLinks]="true"
            (pageChange)="loadPage($event)">
        </ngb-pagination>
    </div>
</div>
