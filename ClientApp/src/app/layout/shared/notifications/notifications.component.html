<div>
    <div class="noti-title">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h5 class="m-0">Notifications</h5>
            </div>
            <div>
                <button *ngIf="notificationList?.length" type="button" class="btn btn-success noti-action px-1 py-0 me-1">
                    <fa-icon [icon]="fa.faCheck" size="xs"></fa-icon>
                </button>
                <button *ngIf="notificationList?.length" type="button" class="btn btn-danger noti-action px-1 py-0 me-1">
                    <fa-icon [icon]="fa.faTrashCan" size="xs"></fa-icon>
                </button>
                <button type="button" class="btn btn-info noti-action px-1 py-0">
                    <fa-icon [icon]="fa.faArrowsRotate" size="xs"></fa-icon>
                </button>
            </div>
        </div>
    </div>
    <ngx-simplebar class="noti-scroll">
        <a [routerLink]="item.redirectTo" class="notify-item border-bottom" [class.active]="item.isActive" *ngFor="let item of notificationList" ngbDropdownItem>
            <h5 class="mt-1 mb-0 fs-15">{{item.text}}</h5>
            <h6 class="text-muted fw-normal mt-1 mb-2">{{item.subText}}</h6>
            <ngb-progressbar *ngIf="item?.showProgressBar" type="primary" [value]="item?.progressValue" [striped]="true" [animated]="true">{{item?.progressValue}}%</ngb-progressbar>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <div>
                    <button *ngIf="item.isActive" type="button" class="btn btn-success noti-action px-1 py-0 me-1">
                        <fa-icon [icon]="fa.faCheck" size="xs"></fa-icon>
                    </button>
                    <button type="button" class="btn btn-danger noti-action px-1 py-0 me-1">
                        <fa-icon [icon]="fa.faTrashCan" size="xs"></fa-icon>
                    </button>
                </div>
                <div>
                    <p class="text-muted mb-0 user-msg">
                        <small>{{item?.dateTime}}</small>
                    </p>
                </div>
            </div>
        </a>
    </ngx-simplebar>
    <a href="javascript:void(0);" ngbDropdownItem
        class="text-center text-primary notify-item notify-all">
        View all <i class="fe-arrow-right"></i>
    </a>
</div>
